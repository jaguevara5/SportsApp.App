<div class="container-fluid">
    <div class="row no-gutters">
        <div class="col-sm-6">
            <div class="h2-wrapper">
                <h2>Games</h2>
            </div>
            <div class="container">
                <div class="row">
                    <div class="games-tab" (click)="getGamesYesterday()" [ngClass]="getYesterdayTabColor()">
                        Yesterday
                    </div>
                    <div class="games-tab" (click)="getGamesToday()" [ngClass]="getTadayTabColor()">
                        Today
                    </div>
                    <div class="games-tab" (click)="getGamesTomorrow()" [ngClass]="getTomorrowTabColor()">
                        Tomorrow
                    </div>
                </div>
            </div>
            <div class="container game-wrapper">
                <div *ngFor="let dataItem of gameData">
                    <div *ngIf="dataExist(dataItem)">
                        <div class="row league-item">
                                {{dataItem.league}}
                            </div>
                            <div class="row game-item" *ngFor="let game of dataItem.data" id="game-{{game.gameID}}" 
                                (click)="showGameDetails($event)" [routerLink]="['/game-details', game.gameID]">
                            <div class="col text-right">{{game.homeTeam}}</div>
                            <div class="col-3 text-center score-time" *ngIf="game.homeTeamScore !== null">{{game.homeTeamScore}}-{{game.awayTeamScore}}</div>
                            <div class="col-3 text-center score-time" *ngIf="game.homeTeamScore === null">{{game.gameTime  | utcDate | date:'shortTime'}}</div>
                            <div class="col text-left">{{game.awayTeam}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <app-leagues></app-leagues>
        </div>
    </div>
</div>
