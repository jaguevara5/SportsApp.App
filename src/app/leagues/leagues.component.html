<div class="container">
    <div class="h2-wrapper">
        <h2>Leagues</h2>
    </div>
    <div class="row league-item" *ngFor="let league of leaguesList; let even = even; let odd = odd"
    [ngClass]="{ odd: odd, even: even }" >
        <div class="col text-left league-text">{{league.league}}</div>
    </div>
</div>
